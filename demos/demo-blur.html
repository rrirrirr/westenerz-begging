<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Effect - Westenerz Mixtape</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0a0a0f;
            --color-accent: #ff006e;
            --color-cyan: #00f5d4;
            --color-text: #f0f0f5;
            --font-display: 'Syne', sans-serif;
            --font-mono: 'Space Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: var(--color-bg);
            font-family: var(--font-mono);
            color: var(--color-text);
        }

        /* Full screen video container */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* BLUR EFFECT - Gaussian blur on edges with sharp center */
        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            /* Mask with radial gradient - transparent center, opaque edges */
            -webkit-mask-image: radial-gradient(
                ellipse at center,
                transparent 0%,
                transparent 25%,
                black 60%,
                black 100%
            );
            mask-image: radial-gradient(
                ellipse at center,
                transparent 0%,
                transparent 25%,
                black 60%,
                black 100%
            );
            /* Blur the edges */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        /* Alternative: using SVG filter for stronger blur effect */
        .blur-overlay-svg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                transparent 30%,
                rgba(10, 10, 15, 0.3) 100%
            );
        }

        /* Frosted glass edge effect */
        .frost-edge {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            /* Top blur */
            background: 
                linear-gradient(to bottom, 
                    rgba(10, 10, 15, 0.8) 0%, 
                    transparent 15%,
                    transparent 85%,
                    rgba(10, 10, 15, 0.8) 100%
                ),
                linear-gradient(to right, 
                    rgba(10, 10, 15, 0.8) 0%, 
                    transparent 15%,
                    transparent 85%,
                    rgba(10, 10, 15, 0.8) 100%
                );
            /* Combined blur using backdrop-filter */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* Animated blur focus */
        @keyframes focus-shift {
            0%, 100% {
                -webkit-mask-image: radial-gradient(
                    ellipse at center,
                    transparent 0%,
                    transparent 20%,
                    black 55%,
                    black 100%
                );
                mask-image: radial-gradient(
                    ellipse at center,
                    transparent 0%,
                    transparent 20%,
                    black 55%,
                    black 100%
                );
            }
            50% {
                -webkit-mask-image: radial-gradient(
                    ellipse at center,
                    transparent 0%,
                    transparent 35%,
                    black 70%,
                    black 100%
                );
                mask-image: radial-gradient(
                    ellipse at center,
                    transparent 0%,
                    transparent 35%,
                    black 70%,
                    black 100%
                );
            }
        }

        .blur-overlay.animated {
            animation: focus-shift 5s ease-in-out infinite;
        }

        /* Grain overlay */
        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Demo label */
        .demo-label {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 10;
            background: rgba(10, 10, 15, 0.8);
            border: 1px solid var(--color-accent);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .demo-label h1 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--color-accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.25rem;
        }

        .demo-label p {
            font-size: 0.75rem;
            color: rgba(240, 240, 245, 0.7);
            letter-spacing: 0.05em;
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 0.5rem;
            background: rgba(10, 10, 15, 0.9);
            padding: 0.75rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            justify-content: center;
            max-width: 95vw;
        }

        .nav-link {
            display: block;
            padding: 0.6rem 1.2rem;
            color: rgba(240, 240, 245, 0.7);
            text-decoration: none;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 25px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--color-text);
        }

        .nav-link.active {
            background: var(--color-accent);
            color: white;
        }

        /* Toggle button */
        .toggle-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 10;
            background: rgba(10, 10, 15, 0.8);
            border: 1px solid var(--color-cyan);
            color: var(--color-cyan);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .toggle-btn:hover {
            background: var(--color-cyan);
            color: var(--color-bg);
        }

        /* Focus indicator */
        .focus-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px dashed rgba(0, 245, 212, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 6;
            animation: rotate-focus 20s linear infinite;
        }

        @keyframes rotate-focus {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .demo-label {
                top: 1rem;
                left: 1rem;
                padding: 0.75rem 1rem;
            }

            .demo-label h1 {
                font-size: 1.2rem;
            }

            .nav-container {
                bottom: 1rem;
                padding: 0.5rem;
                gap: 0.25rem;
            }

            .nav-link {
                padding: 0.5rem 0.75rem;
                font-size: 0.65rem;
            }

            .toggle-btn {
                top: 1rem;
                right: 1rem;
                padding: 0.5rem 0.75rem;
                font-size: 0.65rem;
            }

            .focus-indicator {
                width: 150px;
                height: 150px;
            }
        }

        /* Fallback for browsers without backdrop-filter */
        @supports not (backdrop-filter: blur(10px)) {
            .blur-overlay {
                background: radial-gradient(
                    ellipse at center,
                    transparent 0%,
                    transparent 30%,
                    rgba(10, 10, 15, 0.7) 100%
                );
            }
            .frost-edge {
                background: 
                    linear-gradient(to bottom, 
                        rgba(10, 10, 15, 0.9) 0%, 
                        transparent 20%,
                        transparent 80%,
                        rgba(10, 10, 15, 0.9) 100%
                    ),
                    linear-gradient(to right, 
                        rgba(10, 10, 15, 0.9) 0%, 
                        transparent 20%,
                        transparent 80%,
                        rgba(10, 10, 15, 0.9) 100%
                    );
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="../videos/hero-montage.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Blur Overlay (masked to edges) -->
    <div class="blur-overlay" id="blurOverlay"></div>

    <!-- Frost Edge (additional blur on all sides) -->
    <div class="frost-edge" id="frostEdge"></div>

    <!-- Focus Indicator -->
    <div class="focus-indicator" id="focusIndicator"></div>

    <!-- Grain Overlay -->
    <div class="grain-overlay"></div>

    <!-- Demo Label -->
    <div class="demo-label">
        <h1>Blur</h1>
        <p>Gaussian blur on edges, sharp center focus</p>
    </div>

    <!-- Toggle Button -->
    <button class="toggle-btn" id="toggleAnim">Animate</button>

    <!-- Navigation -->
    <nav class="nav-container">
        <a href="demo-vignette.html" class="nav-link">Vignette</a>
        <a href="demo-scanlines.html" class="nav-link">Scanlines</a>
        <a href="demo-blur.html" class="nav-link active">Blur</a>
        <a href="demo-duotone.html" class="nav-link">Duotone</a>
        <a href="demo-chromatic.html" class="nav-link">Chromatic</a>
        <a href="../index.html" class="nav-link">‚Üê Back</a>
    </nav>

    <script>
        // Toggle animation
        const toggleBtn = document.getElementById('toggleAnim');
        const blurOverlay = document.getElementById('blurOverlay');
        const focusIndicator = document.getElementById('focusIndicator');
        let isAnimated = false;

        toggleBtn.addEventListener('click', () => {
            isAnimated = !isAnimated;
            blurOverlay.classList.toggle('animated', isAnimated);
            focusIndicator.style.animationDuration = isAnimated ? '10s' : '20s';
            toggleBtn.textContent = isAnimated ? 'Stop' : 'Animate';
        });
    </script>
</body>
</html>
