<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanlines Effect - Westenerz Mixtape</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0a0a0f;
            --color-accent: #ff006e;
            --color-cyan: #00f5d4;
            --color-text: #f0f0f5;
            --font-display: 'Syne', sans-serif;
            --font-mono: 'Space Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: var(--color-bg);
            font-family: var(--font-mono);
            color: var(--color-text);
        }

        /* Full screen video container */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* SCANLINES EFFECT - CRT monitor look */
        .scanlines-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            /* Horizontal scanlines */
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 3px
            );
            /* Slight greenish CRT tint */
            box-shadow: inset 0 0 100px rgba(0, 20, 0, 0.3);
        }

        /* Animated rolling scanline */
        .scanlines-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(0, 245, 212, 0.08),
                transparent
            );
            animation: scanline-roll 4s linear infinite;
        }

        @keyframes scanline-roll {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        /* CRT flicker effect */
        .scanlines-overlay::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 245, 212, 0.02);
            animation: crt-flicker 0.15s infinite;
            pointer-events: none;
        }

        @keyframes crt-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.98; }
        }

        /* Vignette combined with scanlines */
        .vignette-combo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            background: radial-gradient(
                ellipse at center,
                transparent 30%,
                rgba(10, 10, 15, 0.6) 100%
            );
        }

        /* CRT curvature simulation */
        .crt-curvature {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                transparent 70%,
                rgba(10, 10, 15, 0.4) 100%
            );
            border-radius: 20% / 10%;
            transform: scale(1.1);
        }

        /* Grain overlay */
        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Demo label */
        .demo-label {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 10;
            background: rgba(10, 10, 15, 0.8);
            border: 1px solid var(--color-cyan);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .demo-label h1 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--color-cyan);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.25rem;
        }

        .demo-label p {
            font-size: 0.75rem;
            color: rgba(240, 240, 245, 0.7);
            letter-spacing: 0.05em;
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 0.5rem;
            background: rgba(10, 10, 15, 0.9);
            padding: 0.75rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            justify-content: center;
            max-width: 95vw;
        }

        .nav-link {
            display: block;
            padding: 0.6rem 1.2rem;
            color: rgba(240, 240, 245, 0.7);
            text-decoration: none;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 25px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--color-text);
        }

        .nav-link.active {
            background: var(--color-cyan);
            color: var(--color-bg);
        }

        /* Toggle button */
        .toggle-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 10;
            background: rgba(10, 10, 15, 0.8);
            border: 1px solid var(--color-accent);
            color: var(--color-accent);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .toggle-btn:hover {
            background: var(--color-accent);
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .demo-label {
                top: 1rem;
                left: 1rem;
                padding: 0.75rem 1rem;
            }

            .demo-label h1 {
                font-size: 1.2rem;
            }

            .nav-container {
                bottom: 1rem;
                padding: 0.5rem;
                gap: 0.25rem;
            }

            .nav-link {
                padding: 0.5rem 0.75rem;
                font-size: 0.65rem;
            }

            .toggle-btn {
                top: 1rem;
                right: 1rem;
                padding: 0.5rem 0.75rem;
                font-size: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="../videos/hero-montage.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Scanlines Overlay -->
    <div class="scanlines-overlay" id="scanlines"></div>

    <!-- Vignette Combo -->
    <div class="vignette-combo" id="vignette"></div>

    <!-- CRT Curvature -->
    <div class="crt-curvature" id="curvature"></div>

    <!-- Grain Overlay -->
    <div class="grain-overlay"></div>

    <!-- Demo Label -->
    <div class="demo-label">
        <h1>Scanlines</h1>
        <p>CRT monitor with vignette combo</p>
    </div>

    <!-- Toggle Button -->
    <button class="toggle-btn" id="toggleEffects">Simplify</button>

    <!-- Navigation -->
    <nav class="nav-container">
        <a href="demo-feather.html" class="nav-link">Feather</a>
        <a href="demo-gradient-mask.html" class="nav-link">Gradient</a>
        <a href="demo-soft-vignette.html" class="nav-link">Vignette</a>
        <a href="demo-blur-fade.html" class="nav-link">Blur</a>
        <a href="demo-vignette.html" class="nav-link">Classic</a>
        <a href="demo-scanlines.html" class="nav-link active">Scanlines</a>
        <a href="demo-blur.html" class="nav-link">Motion</a>
        <a href="demo-duotone.html" class="nav-link">Duotone</a>
        <a href="demo-chromatic.html" class="nav-link">Chromatic</a>
        <a href="../index.html" class="nav-link">‚Üê Back</a>
    </nav>

    <script>
        // Toggle effects
        const toggleBtn = document.getElementById('toggleEffects');
        const vignette = document.getElementById('vignette');
        const curvature = document.getElementById('curvature');
        let isFull = true;

        toggleBtn.addEventListener('click', () => {
            isFull = !isFull;
            vignette.style.display = isFull ? 'block' : 'none';
            curvature.style.display = isFull ? 'block' : 'none';
            toggleBtn.textContent = isFull ? 'Simplify' : 'Full CRT';
        });
    </script>
</body>
</html>
