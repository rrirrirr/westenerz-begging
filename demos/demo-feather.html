<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feather Edge - Westenerz Mixtape</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0a0a0f;
            --color-accent: #ff006e;
            --color-cyan: #00f5d4;
            --color-text: #f0f0f5;
            --font-display: 'Syne', sans-serif;
            --font-mono: 'Space Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(131, 56, 236, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 0, 110, 0.1) 0%, transparent 50%),
                var(--color-bg);
            font-family: var(--font-mono);
            color: var(--color-text);
        }

        /* FEATHERED VIDEO CONTAINER - Video fades to transparent at edges */
        .video-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85vw;
            height: 75vh;
            z-index: 1;
            /* Feathered mask using gradient - fades to transparent at edges */
            -webkit-mask-image: 
                linear-gradient(to right, 
                    transparent 0%, 
                    black 8%, 
                    black 92%, 
                    transparent 100%),
                linear-gradient(to bottom, 
                    transparent 0%, 
                    black 8%, 
                    black 92%, 
                    transparent 100%);
            mask-image: 
                linear-gradient(to right, 
                    transparent 0%, 
                    black 8%, 
                    black 92%, 
                    transparent 100%),
                linear-gradient(to bottom, 
                    transparent 0%, 
                    black 8%, 
                    black 92%, 
                    transparent 100%);
            -webkit-mask-composite: source-in;
            mask-composite: intersect;
            border-radius: 40px;
            overflow: hidden;
        }

        /* Alternative radial feather for softer edges */
        .video-wrapper.radial {
            -webkit-mask-image: radial-gradient(
                ellipse 85% 85% at center,
                black 0%,
                black 60%,
                transparent 100%
            );
            mask-image: radial-gradient(
                ellipse 85% 85% at center,
                black 0%,
                black 60%,
                transparent 100%
            );
            border-radius: 60px;
        }

        .video-container {
            width: 100%;
            height: 100%;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Soft glow around video blending with background */
        .video-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 87vw;
            height: 77vh;
            z-index: 0;
            border-radius: 50px;
            background: radial-gradient(
                ellipse at center,
                rgba(255, 0, 110, 0.15) 0%,
                rgba(131, 56, 236, 0.1) 30%,
                transparent 70%
            );
            filter: blur(40px);
            pointer-events: none;
        }

        /* Grain overlay */
        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Demo label */
        .demo-label {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 10;
            background: rgba(10, 10, 15, 0.85);
            border: 1px solid var(--color-accent);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .demo-label h1 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--color-accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.25rem;
        }

        .demo-label p {
            font-size: 0.75rem;
            color: rgba(240, 240, 245, 0.7);
            letter-spacing: 0.05em;
            max-width: 280px;
            line-height: 1.4;
        }

        /* Toggle button */
        .toggle-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 10;
            background: rgba(10, 10, 15, 0.85);
            border: 1px solid var(--color-cyan);
            color: var(--color-cyan);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .toggle-btn:hover {
            background: var(--color-cyan);
            color: var(--color-bg);
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 0.5rem;
            background: rgba(10, 10, 15, 0.9);
            padding: 0.75rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            justify-content: center;
            max-width: 95vw;
        }

        .nav-link {
            display: block;
            padding: 0.6rem 1rem;
            color: rgba(240, 240, 245, 0.7);
            text-decoration: none;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 25px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--color-text);
        }

        .nav-link.active {
            background: var(--color-accent);
            color: white;
        }

        /* Corner accents - subtle cassette vibe */
        .corner {
            position: fixed;
            width: 60px;
            height: 60px;
            z-index: 2;
            opacity: 0.3;
            pointer-events: none;
        }

        .corner-tl { top: 5%; left: 5%; border-top: 2px solid var(--color-accent); border-left: 2px solid var(--color-accent); }
        .corner-tr { top: 5%; right: 5%; border-top: 2px solid var(--color-accent); border-right: 2px solid var(--color-accent); }
        .corner-bl { bottom: 5%; left: 5%; border-bottom: 2px solid var(--color-accent); border-left: 2px solid var(--color-accent); }
        .corner-br { bottom: 5%; right: 5%; border-bottom: 2px solid var(--color-accent); border-right: 2px solid var(--color-accent); }

        /* Responsive */
        @media (max-width: 768px) {
            .video-wrapper {
                width: 92vw;
                height: 60vh;
                border-radius: 24px;
            }
            
            .video-wrapper.radial {
                border-radius: 40px;
            }

            .demo-label {
                top: 1rem;
                left: 1rem;
                padding: 0.75rem 1rem;
            }

            .demo-label h1 {
                font-size: 1.2rem;
            }

            .nav-container {
                bottom: 1rem;
                padding: 0.5rem;
                gap: 0.25rem;
            }

            .nav-link {
                padding: 0.5rem 0.75rem;
                font-size: 0.65rem;
            }

            .toggle-btn {
                top: 1rem;
                right: 1rem;
                padding: 0.5rem 0.75rem;
                font-size: 0.65rem;
            }

            .corner {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Soft glow behind video -->
    <div class="video-glow"></div>

    <!-- Video with feathered edges -->
    <div class="video-wrapper" id="videoWrapper">
        <div class="video-container">
            <video autoplay muted loop playsinline>
                <source src="../videos/hero-montage.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- Grain Overlay -->
    <div class="grain-overlay"></div>

    <!-- Corner accents -->
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <!-- Demo Label -->
    <div class="demo-label">
        <h1>Feather Edge</h1>
        <p>Video fades to transparent at edges, blending seamlessly into the dark indie background</p>
    </div>

    <!-- Mask Toggle -->
    <button class="toggle-btn" id="toggleMask">Radial</button>

    <!-- Navigation -->
    <nav class="nav-container">
        <a href="demo-feather.html" class="nav-link active">Feather</a>
        <a href="demo-gradient-mask.html" class="nav-link">Gradient</a>
        <a href="demo-soft-vignette.html" class="nav-link">Vignette</a>
        <a href="demo-blur-fade.html" class="nav-link">Blur</a>
        <a href="demo-vignette.html" class="nav-link">Classic</a>
        <a href="demo-scanlines.html" class="nav-link">Scanlines</a>
        <a href="demo-blur.html" class="nav-link">Motion</a>
        <a href="demo-duotone.html" class="nav-link">Duotone</a>
        <a href="demo-chromatic.html" class="nav-link">Chromatic</a>
        <a href="../index.html" class="nav-link">‚Üê Back</a>
    </nav>

    <script>
        // Toggle between linear and radial feather mask
        const toggleBtn = document.getElementById('toggleMask');
        const videoWrapper = document.getElementById('videoWrapper');
        let isRadial = false;

        toggleBtn.addEventListener('click', () => {
            isRadial = !isRadial;
            videoWrapper.classList.toggle('radial', isRadial);
            toggleBtn.textContent = isRadial ? 'Linear' : 'Radial';
        });
    </script>
</body>
</html>
