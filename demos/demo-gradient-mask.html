<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Mask - Westenerz Mixtape</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0a0a0f;
            --color-accent: #ff006e;
            --color-cyan: #00f5d4;
            --color-text: #f0f0f5;
            --font-display: 'Syne', sans-serif;
            --font-mono: 'Space Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: var(--color-bg);
            font-family: var(--font-mono);
            color: var(--color-text);
        }

        /* GRADIENT MASK - Soft transition from background color to video */
        .gradient-stage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* Radial gradient: center is video, edges blend to background */
            background: 
                /* Inner video area revealed by mask */
                radial-gradient(
                    ellipse 70% 70% at center,
                    transparent 0%,
                    transparent 50%,
                    var(--color-bg) 85%,
                    var(--color-bg) 100%
                ),
                /* Background color bleeding inward */
                radial-gradient(
                    ellipse 90% 90% at center,
                    var(--color-bg) 0%,
                    rgba(10, 10, 15, 0.95) 40%,
                    rgba(10, 10, 15, 0.7) 60%,
                    transparent 80%
                );
        }

        /* Alternative: Corner gradients for different vibe */
        .gradient-stage.corners {
            background: 
                /* Four corner gradients converging */
                radial-gradient(circle at 0% 0%, var(--color-bg) 0%, transparent 50%),
                radial-gradient(circle at 100% 0%, var(--color-bg) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, var(--color-bg) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, var(--color-bg) 0%, transparent 50%);
        }

        /* Animated gradient */
        .gradient-stage.animated {
            animation: gradient-breathe 8s ease-in-out infinite;
        }

        @keyframes gradient-breathe {
            0%, 100% {
                background: 
                    radial-gradient(
                        ellipse 65% 65% at center,
                        transparent 0%,
                        transparent 45%,
                        var(--color-bg) 80%,
                        var(--color-bg) 100%
                    );
            }
            50% {
                background: 
                    radial-gradient(
                        ellipse 75% 75% at center,
                        transparent 0%,
                        transparent 55%,
                        var(--color-bg) 85%,
                        var(--color-bg) 100%
                    );
            }
        }

        /* Video positioned behind the gradient mask */
        .video-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75vw;
            height: 75vh;
            z-index: 0;
            overflow: hidden;
            border-radius: 20px;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Soft blur glow blending video with background */
        .blend-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 78vw;
            height: 78vh;
            z-index: 0;
            border-radius: 30px;
            background: 
                radial-gradient(ellipse at 30% 30%, rgba(255, 0, 110, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 70%, rgba(0, 245, 212, 0.15) 0%, transparent 50%);
            filter: blur(60px);
            pointer-events: none;
        }

        /* Subtle pattern overlay */
        .pattern-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px);
        }

        /* Grain overlay */
        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Demo label */
        .demo-label {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 10;
            background: rgba(10, 10, 15, 0.85);
            border: 1px solid var(--color-accent);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .demo-label h1 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--color-accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.25rem;
        }

        .demo-label p {
            font-size: 0.75rem;
            color: rgba(240, 240, 245, 0.7);
            letter-spacing: 0.05em;
            max-width: 300px;
            line-height: 1.4;
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-btn {
            background: rgba(10, 10, 15, 0.85);
            border: 1px solid var(--color-cyan);
            color: var(--color-cyan);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .control-btn:hover {
            background: var(--color-cyan);
            color: var(--color-bg);
        }

        .control-btn.active {
            background: var(--color-cyan);
            color: var(--color-bg);
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 0.5rem;
            background: rgba(10, 10, 15, 0.9);
            padding: 0.75rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            justify-content: center;
            max-width: 95vw;
        }

        .nav-link {
            display: block;
            padding: 0.6rem 1rem;
            color: rgba(240, 240, 245, 0.7);
            text-decoration: none;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 25px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--color-text);
        }

        .nav-link.active {
            background: var(--color-accent);
            color: white;
        }

        /* Corner tape reels aesthetic */
        .tape-reel {
            position: fixed;
            width: 80px;
            height: 80px;
            z-index: 2;
            pointer-events: none;
            opacity: 0.15;
        }

        .tape-reel::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid var(--color-cyan);
            border-radius: 50%;
            border-style: dashed;
            animation: spin 20s linear infinite;
        }

        .tape-reel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            height: 30%;
            background: var(--color-cyan);
            border-radius: 50%;
        }

        .reel-tl { top: 8%; left: 8%; }
        .reel-tr { top: 8%; right: 8%; }
        .reel-bl { bottom: 8%; left: 8%; }
        .reel-br { bottom: 8%; right: 8%; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .video-container {
                width: 85vw;
                height: 60vh;
            }

            .blend-glow {
                width: 90vw;
                height: 65vh;
            }

            .demo-label {
                top: 1rem;
                left: 1rem;
                padding: 0.75rem 1rem;
            }

            .demo-label h1 {
                font-size: 1.2rem;
            }

            .controls {
                top: 1rem;
                right: 1rem;
            }

            .control-btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.6rem;
            }

            .nav-container {
                bottom: 1rem;
                padding: 0.5rem;
                gap: 0.25rem;
            }

            .nav-link {
                padding: 0.5rem 0.75rem;
                font-size: 0.65rem;
            }

            .tape-reel {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Blend glow -->
    <div class="blend-glow"></div>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="../videos/hero-montage.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Gradient Mask Overlay -->
    <div class="gradient-stage" id="gradientStage"></div>

    <!-- Pattern Overlay -->
    <div class="pattern-overlay"></div>

    <!-- Grain Overlay -->
    <div class="grain-overlay"></div>

    <!-- Tape reel accents -->
    <div class="tape-reel reel-tl"></div>
    <div class="tape-reel reel-tr"></div>
    <div class="tape-reel reel-bl"></div>
    <div class="tape-reel reel-br"></div>

    <!-- Demo Label -->
    <div class="demo-label">
        <h1>Gradient Mask</h1>
        <p>Soft radial gradient transition: background color smoothly blends into the video center</p>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button class="control-btn" id="btnRadial">Radial</button>
        <button class="control-btn" id="btnCorners">Corners</button>
        <button class="control-btn" id="btnAnimate">Animate</button>
    </div>

    <!-- Navigation -->
    <nav class="nav-container">
        <a href="demo-feather.html" class="nav-link">Feather</a>
        <a href="demo-gradient-mask.html" class="nav-link active">Gradient</a>
        <a href="demo-soft-vignette.html" class="nav-link">Vignette</a>
        <a href="demo-blur-fade.html" class="nav-link">Blur</a>
        <a href="demo-vignette.html" class="nav-link">Classic</a>
        <a href="demo-scanlines.html" class="nav-link">Scanlines</a>
        <a href="demo-blur.html" class="nav-link">Motion</a>
        <a href="demo-duotone.html" class="nav-link">Duotone</a>
        <a href="demo-chromatic.html" class="nav-link">Chromatic</a>
        <a href="../index.html" class="nav-link">‚Üê Back</a>
    </nav>

    <script>
        const stage = document.getElementById('gradientStage');
        const btnRadial = document.getElementById('btnRadial');
        const btnCorners = document.getElementById('btnCorners');
        const btnAnimate = document.getElementById('btnAnimate');

        function clearClasses() {
            stage.classList.remove('corners', 'animated');
            btnRadial.classList.remove('active');
            btnCorners.classList.remove('active');
            btnAnimate.classList.remove('active');
        }

        btnRadial.addEventListener('click', () => {
            clearClasses();
            btnRadial.classList.add('active');
        });

        btnCorners.addEventListener('click', () => {
            clearClasses();
            stage.classList.add('corners');
            btnCorners.classList.add('active');
        });

        btnAnimate.addEventListener('click', () => {
            clearClasses();
            stage.classList.add('animated');
            btnAnimate.classList.add('active');
        });

        // Set initial active state
        btnRadial.classList.add('active');
    </script>
</body>
</html>
